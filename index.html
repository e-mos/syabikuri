<!DOCTYPE html>
<html>
  <head>
    <title>syabikuri</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style type="text/css">
      body {
        margin: 0px;
      }
      canvas {
        position: absolute;
        left: 0;
        top: 0;
      }

  
      /* css */
      .sample {
      background-color:#ccc;
      border-radius:5px;
      position:relative;
      }
       
      .sample:after {
      border:10px solid transparent;
      border-bottom-color:#ccc;
      border-top-width:0;
      top:-10px;
      content:"";
      display:block;
      left:30px;
      position:absolute;
      width:0;
      }

    </style>
  </head>
  <body>
    <div id="operation_view" class="container">
      <div class="masthead">
        <h3 class="text-muted">syabikuri</h3>
      </div>
      <!-- <div class="jumbotron" style="background-image:url(https://dl.dropboxusercontent.com/u/232551663/syabikuri/images/jumbotron-bg.jpg)"> -->
      <div class="jumbotron" style="background-image:url(images/jumbotron-bg.jpg)">
        <div style="max-width:700px;"><h1>しゃべくり写真でザワつかせよう！</h1></div>
      </div>
      <div class="row">
        <div class="col-lg-4">&nbsp;</div>
        <div class="col-lg-4">
          <div class="wrapper">
            
              <div>
                <img id="taken_picture" src="images/unknon.jpg" width="150px" height="150px">
                <input id="take_picture_front" type="button" class="btn btn-info" value="写真を選ぶ">
                <input id="take_picture_back" type="file" accept="image/*" capture="camera" style="display: none;">
              </div>
              <div class="sample" style="margin-top:10px;padding:10px 10px 6px 10px"><textarea id="sentence" placeholder="ここに文章を入力する" style="width:100%; height: 100px; border:none;"></textarea></div>
              
          </div>
        </div>
        <div class="col-lg-4">&nbsp;</div>
      </div>
      <div class="row" style="display:none;">
        <div class="col-lg-3">&nbsp;</div>
        <div class="col-lg-6">
          <div class="panel panel-warning">
            <div class="panel-heading">
              <h3 class="panel-title">顔認識エラーがでたとき</h3>
            </div>
            <div class="panel-body">
              <ul>
              <li>正面を向いている方がうまく検出されます。</li>
              <li>前髪や眼鏡などで顔が隠れていない方がうまく検出されます。</li>
              <li>小さな顔は検出しにくいようです。</li>
              <li>あまり大きな画像では、顔以外の領域を顔と誤検出してしまう事が多くなります。</li>
              <li>明るすぎたり、暗すぎたりする画像は苦手なようです。
              </ul>
            </div>
          </div>
        </div>
        <div class="col-lg-3">&nbsp;</div>
      </div>
      </br>
      <div class="row">
        <div class="col-lg-5">&nbsp;</div>
        <div class="col-lg-2" align="center"><input type="button" id="speak" class="btn btn-success" style="font-size: 30px" value="しゃべくらせる"></div>
        <div class="col-lg-5">&nbsp;</div>
      </div>
    </div>
    <div id="face_view" style="display: none;">
      <canvas id="mouth_bg" style="z-index: 1;"></canvas>
      <canvas id="moving_mouth" style="z-index: 2;"></canvas>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
    <script src="js/face.js"></script>
  </body>
</html>
